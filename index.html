<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Imported Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Emergency Helpline</title>
</head>

<body class="bg-[#F2F2F2]">
    <!-- Navbar -->
    <header class="flex justify-between max-w-[90%] mx-auto my-6 relative">
        <div class="flex justify-between">
            <img src="./assets/logo.png" class="h-[55px] w-[55px] my-auto" alt="Logo">
            <div class="ml-3">
                <h2 class="font-inter text-[#006747] font-bold text-xl">Emergency</h2>
                <h2 class="font-inter text-[#006747] font-bold text-xl">Service</h2>
            </div>
        </div>
        <div class="hidden md:flex justify-between items-center gap-x-5">
            <div class="bg-[#41FF6B10] flex justify-between rounded-[50px] px-7 py-3">
                <span class="font-inter font-bold">0</span>
                <img src="./assets/heart.png" class="h-[25px] w-[22px] ml-[10px]" alt="heart">
            </div>
            <div class="bg-[#41FF6B10] flex justify-between rounded-[50px] px-7 py-3">
                <span class="font-inter font-bold">100</span>
                <img src="./assets/coin.png" class="h-[25px] w-[22px] ml-[10px]" alt="coin">
            </div>
            <div class="bg-[#00A63E] flex justify-between rounded-[50px] px-7 py-3 text-white font-inter font-semibold">
                <span>0</span>
                <p class="ml-3 my-auto">copy</p>
            </div>
        </div>

        <!-- Mobile Hamburger -->
        <div class="my-auto md:hidden">
            <i id="header-bar" class="fa-solid fa-bars text-2xl cursor-pointer"></i>
        </div>

        <div id="header-hamburger"
            class="hidden flex-col justify-start items-center gap-3 bg-white p-4 absolute top-11 right-0 shadow-lg rounded-xl">
            <div class="bg-[#41FF6B10] flex justify-between items-center rounded-full px-4 py-2 w-full">
                <span class="font-inter font-bold text-sm">0</span>
                <img src="./assets/heart.png" class="h-5 w-5 ml-2" alt="heart">
            </div>
            <div class="bg-[#41FF6B10] flex items-center rounded-full px-4 py-2 w-full">
                <span class="font-inter font-bold text-sm">100</span>
                <img src="./assets/coin.png" class="h-5 w-5 ml-2" alt="coin">
            </div>
            <div
                class="bg-[#00A63E] flex items-center rounded-full px-4 py-2 w-full text-white font-inter font-semibold text-sm justify-center">
                <span>0</span>
                <p class="ml-2 my-auto">copy</p>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-4">
        <div class="my-2">
            <img src="./assets/logo.png" class="h-[65px] w-[65px] md:h-[92px] md:w-[92px] mx-auto" alt="Logo">
        </div>
        <div class="my-2">
            <h1 class="font-inter font-bold text-white text-2xl md:text-[40px]">Emergency Service Directory</h1>
        </div>
        <div class="mb-2">
            <p class="font-inter font-semibold text-white text-sm md:text-[20px] mt-3 md:mt-0">Government Emergency Services at Your Fingertip –
                A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>

    <!-- Main Section -->
    
    <script src="https://kit.fontawesome.com/08114a201b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
