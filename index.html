<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Imported Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Emergency Helpline</title>
</head>
<body>
    <!-- Navbar -->
    <header class="flex justify-between max-w-[90%] mx-auto mt-6">
        <div class="flex justify-between">
            <img src="./assets/logo.png" class="h-[55px] w-[55px] my-auto" alt="Logo">
            <div class="ml-3">
                <h2 class="font-inter text-[#006747] font-bold text-xl">Emergency</h2>
                <h2 class="font-inter text-[#006747] font-bold text-xl">Service</h2>
            </div>
        </div>
        <div class="flex justify-between items-center gap-x-5">
            <div class="bg-[#41FF6B10] flex justify-between rounded-[50px] px-7 py-3">
                <span class="font-inter font-bold">0</span>
                <img src="./assets/heart.png" class="h-[25px] w-[22px] ml-[10px]" alt="heart">
            </div>
            <div class="bg-[#41FF6B10] flex justify-between rounded-[50px] px-7 py-3">
                <span class="font-inter font-bold">100</span>
                <img src="./assets/coin.png" class="h-[25px] w-[22px] ml-[10px]" alt="coin">
            </div>
            <div class="bg-[#00A63E] flex justify-between rounded-[50px] px-7 py-3 text-white font-inter font-semibold">
                <span>0</span>
                <p class="ml-3 my-auto">copy</p>
            </div>
        </div>
    </header>
</body>
</html>
